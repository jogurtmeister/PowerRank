<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerRank | Home</title>
    <link rel="stylesheet" href="guide.css">
    <link rel="stylesheet" href="challenges.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800&display=swap">
</head>
<body>
<div id="kcal-burned">Kalorien verbrannt: 0</div>
<div id="kcal-burned-short">0 kcal</div>
<div id="xp">
    <div id="xp-bar-info">
        <div id="xp-bar-level">LVL 0</div>
        <div id="xp-bar-amount">0 / 0 XP</div>
    </div>
    <progress id="xp-bar" value="0" max="0"></progress>
</div>

<div class="challenges">
    <div class="card-section" id="title-upgrade">Fortschritt</div>
    <div id="upgrade-challenges" class="card-grid">
        <div id="challenge-pushup"         class="card red"></div>
        <div id="challenge-pushup-diamond" class="card cyan"           style="display: none;"></div>
        <div id="challenge-squats"         class="card blue"></div>
        <div id="challenge-burpees"        class="card red-blue"       style="display: none;"></div>
        <div id="challenge-situps"         class="card cyan"></div>
        <div id="challenge-pullup"         class="card orange"         style="display: none;"></div>
        <div id="challenge-muscleup"       class="card color-diff"     style="display: none;"></div>
        <div id="challenge-dips"           class="card yellow"         style="display: none;"></div>
        <div id="challenge-plank"          class="card gray"           style="display: none;"></div>
        <div id="challenge-jumpingjack"    class="card green"          style="display: none;"></div>
    </div>

    <div class="card-section" id="title-repeat" style="display: none;">Wiederholen</div>
        <div id="repeat-challenges" class="card-grid">
        </div>
    </div>
</div>

<script src="audio.js"></script>
<script src="xp.js"></script>
<script src="kcal.js"></script>
<script src="cards.js"></script>
<script src="unlocks.js"></script>
</body>
</html>
