<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerRank | Home</title>
    <link rel="stylesheet" href="guide.css">
    <link rel="stylesheet" href="challenges.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800&display=swap">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
<div id="kcal-burned">Kalorien verbrannt: 0</div>
<div id="kcal-burned-short">0 kcal</div>
<div id="xp">
    <div id="xp-bar-info">
        <div id="xp-bar-level">LVL 0</div>
        <div id="xp-bar-amount">0 / 0 XP</div>
    </div>
    <progress id="xp-bar" value="0" max="0"></progress>
</div>

<div class="challenges">
    <div class="card-section" id="title-upgrade">Fortschritt</div>
    <div id="upgrade-challenges" class="card-grid">
        <div
            id="challenge-pushup"
            class="card hidden red"
            data-img="img/exercises/pushup.gif"
        ></div>
        <div
            id="challenge-pushup-diamond"
            class="card hidden cyan"
            style="display: none;"
        ></div>
        <div
            id="challenge-squats"
            class="card hidden blue"
            data-img="img/exercises/squats.gif"
        ></div>
        <div
            id="challenge-burpees"
            class="card hidden red-blue"
            data-img="img/exercises/burpees.gif"
            style="display: none;"
        ></div>
        <div
            id="challenge-situps"
            class="card hidden cyan"
            data-img="img/exercises/situps.gif"
        ></div>
        <div
            id="challenge-pullup"
            class="card hidden orange"
            data-img="img/exercises/pullup.gif"
            style="display: none;"
        ></div>
        <div
            id="challenge-muscleup"
            class="card hidden color-diff"
            style="display: none;"
        ></div>
        <div
            id="challenge-dips"
            class="card hidden yellow"
            style="display: none;"
        ></div>
        <div
            id="challenge-plank"
            class="card hidden gray"
            data-img="img/exercises/plank.png"
            style="display: none;"
        ></div>
        <div
            id="challenge-jumpingjack"
            class="card hidden green"
            data-img="img/exercises/jumpingjack.gif"
            style="display: none;"
        ></div>
        <div
            id="challenge-mountainclimber"
            class="card hidden red-green"
            data-img="img/exercises/mountainclimber.gif"
            style="display: none;"
        ></div>
    </div>

    <div class="card-section" id="title-repeat" style="display: none;">Wiederholen</div>
    <div id="repeat-challenges" class="card-grid">
        </div>
    </div>
</div>

<button id="wipe-save" onclick="wipeSave()" style="display: none;">Fortschritt zur√ºcksetzen</button>

<div class="popup">
    <div></div>
</div>

<script src="audio.js">  </script>
<script src="popup.js">  </script>
<script src="save.js">   </script>
<script src="xp.js">     </script>
<script src="kcal.js">   </script>
<script src="cards.js">  </script>
<script src="unlocks.js"></script>
<script src="img.js"></script>
</body>
</html>
