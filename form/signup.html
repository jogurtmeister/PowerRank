<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerRank | Registrieren</title>
    <link rel="stylesheet" href="../guide.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800&display=swap">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>

<h1 class="title">Registrieren</h1>

<form action="confirmation.html" method="GET">
    <div class="form-row">
        <label for="gender">Geschlecht</label>
        <div class="form-options">
            <div class="form-option">
                <input type="radio" name="gender" value="m" id="m" required>
                <label for="m">Männlich</label>
            </div>
            <div class="form-option">
                <input type="radio" name="gender" value="w" id="w" required>
                <label for="w">Weiblich</label>
            </div>
        </div>
    </div>

    <div class="form-row">
        <label for="first-name">Vorname</label>
        <input type="text" id="first-name" name="first-name" required>
    </div>

    <div class="form-row">
        <label for="last-name">Nachname</label>
        <input type="text" id="last-name" name="last-name" required>
    </div>

    <div class="form-row">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-row">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-row">
        <label for="address">Adresse</label>
        <input type="text" id="address" name="address" required>
    </div>

    <div class="form-row">
        <label for="zip">PLZ</label>
        <input type="text" id="zip" name="zip" required>
    </div>

    <div class="form-row">
        <label for="city">Ort</label>
        <input type="text" id="city" name="city" required>
    </div>

    <div class="form-row">
        <label for="country">Land</label>
        <select id="country" name="country" required>
            <option value="">Bitte wählen...</option>
            <option value="de">Deutschland</option>
            <option value="at">Österreich</option>
        <option value="ch">Schweiz</option>
        </select>
    </div>

    <div class="form-row">
        <label for="goal">Fitnessziel</label>
        <select id="goal" name="goal" required>
            <option value="">Bitte wählen...</option>
            <option value="weight-loss">Abnehmen</option>
            <option value="muscle-gain">Muskelaufbau</option>
            <option value="endurance">Ausdauer steigern</option>
        </select>
    </div>

    <div class="form-accept">
        <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
        <label for="privacy-policy">Ich akzeptiere die Datenschutzbestimmungen</label>
    </div>

    <div class="form-row">
        <button type="submit">Registrieren</button>
    </div>
</form>
</body>
</html>
